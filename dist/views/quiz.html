<div class="quiz-wrapper" ng-hide="isDone"> <p>Question #{{currentQuestion}} out {{qNa.questions.length}}</p> <div ng-repeat="question in qNa.questions" ng-if="$index+1 == currentQuestion"> <p>{{question.text}}</p> <label> True <input type="radio" ng-value="true" ng-model="QuizCtrl.selectedAns" default> </label> <label> False <input type="radio" ng-value="false" ng-model="QuizCtrl.selectedAns" default> </label> <div ng-if="showWarning || selectedAns" class="warning inline">{{warning}}</div> <div ng-repeat="answer in qNa.answers" ng-if="$index+1 == currentQuestion" ng-show="showAnswer" class="inline"> <span ng-if="answer.selected == QuizCtrl.selectedAns" class="correct"> <span class="glyphicon glyphicon-thumbs-up"></span> Correct </span> <span ng-if="answer.selected != QuizCtrl.selectedAns" class="wrong"> <span class="glyphicon glyphicon-thumbs-down"></span> Wrong </span> </div> <div class="block btn-wrap"> <input type="button" class="btn btn-primary" ng-click="changeQ(QuizCtrl.selectedAns)" value="{{btnText}}" ng-disabled="disableNextBtn"> </div> </div> </div> <div class="quiz-wrapper text-center" ng-show="isDone"> <p ng-repeat="result in results track by $index" ng-if="isDone" ng-class="{correct: result == qNa.answers[$index].selected, wrong: result != qNa.answers[$index].selected}"> <span class="glyphicon glyphicon-thumbs-down" ng-if="result != qNa.answers[$index].selected"></span> <span class="glyphicon glyphicon-thumbs-up" ng-if="result == qNa.answers[$index].selected"></span> Question #{{$index+1}} : {{result}} </p> <a href="#/quiz" class="btn btn-primary">Retake Quiz</a> </div>
